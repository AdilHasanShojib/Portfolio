    <div class="section-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="section-container-spacer text-center">
              <h3 class="about"></h3>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <form id="contact-form" class="reveal-content">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input
                          type="email"
                          name="from_email"
                          class="form-control"
                          id="email"
                          placeholder="Enter Your Email"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          name="from_name"
                          class="form-control"
                          id="subject"
                          placeholder="Enter Your name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          name="message"
                          id="message"
                          rows="5"
                          placeholder="Enter your message"
                          required
                        ></textarea>
                      </div>
                      <button type="submit" class="btn-container">Send</button>
                    </div>
                    <div class="col-md-5 address-container">
                      <ul class="list-unstyled">
                        <li style="color: azure">
                          <span class="fa-icon">
                            <i
                              class="fa fa-phone"
                              aria-hidden="true"
                              style="color: azure"
                            ></i>
                          </span>
                          + 880 1797707376
                        </li>

                        <li style="color: azure">
                          <span class="fa-icon">
                            <i
                              class="fa fa-at"
                              aria-hidden="true"
                              style="color: azure"
                            ></i>
                          </span>
                          adilhasanshojib@gmail.com
                        </li>
                      </ul>
                      <h3 style="color: #5db9ee">
                        Follow me on social networks
                      </h3>
                      <a
                        href="https://www.facebook.com/shojib.talukder.adil"
                        title=""
                        class="fa-icon"
                      >
                        <i class="fa fa-facebook" style="color: azure"></i>
                      </a>
                      <a
                        href="https://github.com/AdilHasanShojib"
                        title=""
                        class="fa-icon"
                      >
                        <i class="fa fa-github" style="color: azure"></i>
                      </a>
                      <a
                        href="https://www.linkedin.com/in/md-shojib-talukder-8551112b3"
                        title=""
                        class="fa-icon"
                      >
                        <i class="fa fa-linkedin" style="color: azure"></i>
                      </a>
                    </div>
                  </div>
                </form>
              </div>

    <footer class="footer-container text-center">

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contact-form");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          emailjs.sendForm("service_oxo2tdn", "template_z4kltwk", this).then(
            function (response) {
              console.log("SUCCESS!", response.status, response.text);
              alert("Your message has been sent successfully.");
              form.reset();
            },
            function (error) {
              console.log("FAILED...", error);
              alert(
                "There was an error sending your message. Please try again later."
              );
            }
          );
        });
      });
    </script>

    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      emailjs.init("rPHYpEsCjHxYnlFUV");
    </script>
