*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
   
    color: aliceblue;
}
body{
  background: #262525 !important;
}

.navlist{
    display: flex;
    gap: 3.5rem;
    
    height: 15vh;
    width: 100%;
    justify-content: center;
    align-items: center;
    position: fixed;
}

.navlist li {
    list-style: none;
}

.navlist a {
    text-decoration: none;
    text-transform: capitalize;
    font-size: 1rem;
    color: azure;
    position: relative;
}


.navlist li a::after,.navlist .active::after{
    content: "";
    position: absolute;
    background: #fff;
    width: 100%;
    height: .1rem;
    left: 0;
    bottom: -5px;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform .5s;

}
.navlist li a:hover::after,.navlist .active::after{
  
    transform: scaleX(1);
    ransform-origin: bottom left;


}

.about{
  
  text-align: center;
  padding-top: 50px;
}

.btn-container{
border: .1rem solid #5DB9EE;
margin: auto !important;;
font-size: 1.1rem;
background-color: #5DB9EE;
color: #fff;
padding: .8rem 1.5rem;
border-radius: .5rem;
cursor: pointer;
transition: .5s ease;

}

.btn-container:hover{
    background: transparent;
    color: #5DB9EE !important;

}

                    <ul class="list-unstyled">
                      <li>
                        <span class="fa-icon">

                        + 880 1797707376

                      <li>
                        <span class="fa-icon">

                        adilhasanshojib@gmail.com

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); 

      emailjs.sendForm('service_oxo2tdn', 'template_z4kltwk', this)
        .then(function (response) {
          console.log('SUCCESS!', response.status, response.text);
          alert('Your message has been sent successfully.');
          form.reset(); 
        }, function (error) {
          console.log('FAILED...', error);
          alert('There was an error sending your message. Please try again later.');
        });
    });
  });
</script>

<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
